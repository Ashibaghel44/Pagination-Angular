<div class="container">
  <div class="header bg-primary text-center p-3 mb-4">
    <h1>Welcome to Paginated Data</h1>
  </div>

  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>S.no</th>
        <th>Title</th>
        <th>Price</th>
        <th>Images</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td><img src="{{ item.image }}" width="120px" alt=""></td>
      </tr>
    </tbody>
  </table>

  <div class="text-center">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="btn btn-primary mr-2">Previous</button>
    <span class="badge badge-info text-dark">Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary ml-2">Next</button>
  </div>
</div>
